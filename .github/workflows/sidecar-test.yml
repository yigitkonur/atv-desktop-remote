# Cross-platform PyInstaller test workflow for pyatv-server sidecar
# Tests binary builds on Windows, Linux, and macOS
#
# Validates:
# - PyInstaller bundling works on all platforms
# - Binary starts and emits 'ready' event
# - JSON-RPC health check responds
# - No ModuleNotFoundError or ImportError
# - Binary size under 30MB

name: Sidecar Test

on:
  push:
    branches: [main, develop]
    paths:
      - 'desktop-apple-tv-remote-v2/python/**'
      - '.github/workflows/sidecar-test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'desktop-apple-tv-remote-v2/python/**'
  workflow_dispatch:  # Allow manual triggers

concurrency:
  group: sidecar-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.12'
  PROJECT_DIR: desktop-apple-tv-remote-v2

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    strategy:
      fail-fast: false  # Continue other jobs if one fails
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            binary_suffix: x86_64-unknown-linux-gnu
            shell: bash
          - os: windows-latest
            binary_suffix: x86_64-pc-windows-msvc
            shell: bash
          - os: macos-latest
            binary_suffix: aarch64-apple-darwin
            shell: bash
    
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: ${{ matrix.shell }}
    
    steps:
      # ═══════════════════════════════════════════════════════════════
      # Checkout & Setup
      # ═══════════════════════════════════════════════════════════════
      
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: '${{ env.PROJECT_DIR }}/python/requirements.txt'

      # ═══════════════════════════════════════════════════════════════
      # System Dependencies (Linux only)
      # ═══════════════════════════════════════════════════════════════
      
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libffi-dev libavahi-client-dev

      # ═══════════════════════════════════════════════════════════════
      # Python Dependencies
      # ═══════════════════════════════════════════════════════════════
      
      - name: Install Python dependencies
        working-directory: ${{ env.PROJECT_DIR }}/python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Show installed packages
        run: pip list

      # ═══════════════════════════════════════════════════════════════
      # Build Sidecar
      # ═══════════════════════════════════════════════════════════════
      
      - name: Build sidecar binary
        working-directory: ${{ env.PROJECT_DIR }}/python
        run: python build.py

      - name: List built binaries
        working-directory: ${{ env.PROJECT_DIR }}/python
        run: |
          echo "=== dist directory ==="
          ls -la dist/ || dir dist
          echo ""
          echo "=== src-tauri/binaries directory ==="
          ls -la ../src-tauri/binaries/ || dir ../src-tauri/binaries || echo "binaries dir not found"

      # ═══════════════════════════════════════════════════════════════
      # Validate Binary
      # ═══════════════════════════════════════════════════════════════
      
      - name: Validate binary size
        working-directory: ${{ env.PROJECT_DIR }}/python
        run: |
          BINARY_NAME="pyatv-server-${{ matrix.binary_suffix }}"
          if [ "${{ runner.os }}" == "Windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          
          BINARY_PATH="dist/${BINARY_NAME}"
          
          if [ ! -f "$BINARY_PATH" ]; then
            echo "ERROR: Binary not found at $BINARY_PATH"
            ls -la dist/
            exit 1
          fi
          
          # Get size in bytes (cross-platform)
          if [ "${{ runner.os }}" == "Linux" ]; then
            BINARY_SIZE=$(stat -c%s "$BINARY_PATH")
          else
            BINARY_SIZE=$(stat -f%z "$BINARY_PATH" 2>/dev/null || stat -c%s "$BINARY_PATH" 2>/dev/null || wc -c < "$BINARY_PATH")
          fi
          
          # 30MB = 31457280 bytes
          MAX_SIZE=31457280
          
          SIZE_MB=$(echo "scale=1; $BINARY_SIZE / 1048576" | bc 2>/dev/null || python3 -c "print(f'{$BINARY_SIZE / 1048576:.1f}')")
          
          echo "Binary: $BINARY_PATH"
          echo "Size: $BINARY_SIZE bytes ($SIZE_MB MB)"
          
          if [ "$BINARY_SIZE" -gt "$MAX_SIZE" ]; then
            echo "ERROR: Binary size exceeds 30MB limit!"
            exit 1
          fi
          
          echo "✓ Binary size is within 30MB limit"

      # ═══════════════════════════════════════════════════════════════
      # Smoke Test
      # ═══════════════════════════════════════════════════════════════
      
      - name: Run smoke test
        working-directory: ${{ env.PROJECT_DIR }}/python
        run: python test_smoke.py

      # ═══════════════════════════════════════════════════════════════
      # Upload Artifacts
      # ═══════════════════════════════════════════════════════════════
      
      - name: Upload sidecar binary
        uses: actions/upload-artifact@v4
        with:
          name: sidecar-${{ matrix.os }}-${{ github.sha }}
          path: ${{ env.PROJECT_DIR }}/python/dist/pyatv-server-*
          retention-days: 7
          if-no-files-found: error

  # Summary job that requires all builds to pass
  all-platforms-pass:
    name: All Platforms Pass
    needs: build-and-test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all builds succeeded
        run: |
          if [ "${{ needs.build-and-test.result }}" != "success" ]; then
            echo "One or more platform builds failed!"
            exit 1
          fi
          echo "✓ All platforms passed!"
